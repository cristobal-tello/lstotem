options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Deploy the Topic Triggered Function (store-order-data)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: DeployStoreOrderData
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - store-order-data
      - --gen2
      - --region=${_REGION}
      - --runtime=python312
      - --source=functions/store_order_data
      - --entry-point=store_order_data
      - --trigger-topic=prestashop-order-data
      - --memory=256Mi
      - --timeout=30s
      - "--set-env-vars=FUNCTION_TARGET=store_order_data"

  # Step 2: Deploy the Firestore Triggered Function (notifier-order-milestone)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: DeployNotifierOrderMilestone
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - notifier-order-milestone
      - --gen2
      - --region=${_REGION}
      - --runtime=python312
      - --source=functions/notifier_order_milestone
      - --entry-point=notifier_order_milestone
      # --- FIX: Simplify filters to avoid parsing ambiguity with Gen 2 Eventarc ---
      - --trigger-event-filters=type=google.cloud.firestore.document.v1.written
      # Combining database and resource path into a single resource filter
      - --trigger-event-filters=resource=projects/${PROJECT_ID}/databases/(default)/documents/orders/{order_id}
      # The database=(default) filter is implicitly included in the resource path above
      # --- Configuration ---
      - --memory=256Mi
      - --timeout=30s
      - "--set-env-vars=FUNCTION_TARGET=notifier_order_milestone"

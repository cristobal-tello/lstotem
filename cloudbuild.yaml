options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Deploy the Topic Triggered Function (store-order-data)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: DeployStoreOrderData
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - store-order-data
      - --gen2
      # Región cambiada a europe-west1
      - --region=europe-west1
      - --runtime=python312
      - --source=functions/store_order_data
      # --- CORRECCIÓN: El entry-point debe usar guiones bajos (snake_case) como el target en Python ---
      - --entry-point=store_order_data
      - --trigger-topic=prestashop-order-data
      - --memory=256Mi
      - --timeout=30s
      - "--set-env-vars=FUNCTION_TARGET=store_order_data"

  # Step 2: Deploy the Firestore Triggered Function (notifier-order-milestone)
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: DeployNotifierOrderMilestone
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - notifier-order-milestone
      - --gen2
      # Región cambiada a europe-west1 para compatibilidad con eur3
      - --region=europe-west1
      - --runtime=python312
      - --source=functions/notifier_order_milestone
      - --entry-point=notifier_order_milestone
      # Filtros de Eventarc Gen 2
      - --trigger-event-filters=type=google.cloud.firestore.document.v1.written
      - --trigger-event-filters=database=(default)
      - --trigger-event-filters=resource=documents/orders/{order_id}
      # Configuration
      - --memory=256Mi
      - --timeout=30s
      - "--set-env-vars=FUNCTION_TARGET=notifier_order_milestone"

# We intentionally do NOT mount any data-persistence volume for Firestore.
# The gcloud Firestore emulator (Native mode) is in-memory only and clears data
# on shutdown, so persisting /data would be misleading.
#
# We DO mount the function source for live reload during local dev. Remove that
# bind mount if you prefer image-only, rebuild-on-change workflow.

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev 
    container_name: ${GOOGLE_CLOUD_PROJECT}-web
    volumes:
      - ./web:/var/www/html
      - /var/www/html/var
      - /var/www/html/vendor
    ports:
      - "8081:8081"
    restart: always
    networks:
      - project-network
    env_file:
      - .env

  store-data:
    build:
      context: ./functions/store_data
      dockerfile: Dockerfile.dev
    container_name: ${GOOGLE_CLOUD_PROJECT}-store-data
    depends_on:
      firestore-emulator:
        condition: service_healthy
    volumes:
      - ./functions/store_data:/app
    ports:
      - "8080:8080"
    restart: always
    environment:
      FIRESTORE_EMULATOR_HOST: "firestore-emulator:8080"
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      FUNCTION_TARGET_NAME: store_data
      PYTHONUNBUFFERED: "1"
    networks:
      - project-network
    env_file:
      - .env
    
  check-push-data:
    build:
      context: ./functions/check_push_data
      dockerfile: Dockerfile.dev
    container_name: ${GOOGLE_CLOUD_PROJECT}-check-push-data
    depends_on:
      firestore-emulator:
        condition: service_healthy
    volumes:
      - ./functions/check_push_data:/app
    ports:
      - "8083:8080"
    restart: always
    environment:
      FIRESTORE_EMULATOR_HOST: "firestore-emulator:8080"
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      FUNCTION_TARGET_NAME: check_push_data
      PYTHONUNBUFFERED: "1"
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_APP_KEY: ${PUSHER_APP_KEY}
      PUSHER_APP_SECRET: ${PUSHER_APP_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER}
    networks:
      - project-network
    env_file:
      - .env
  
  # Firestore emulator (ephemeral; no persistence)
  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:448.0.0-emulators
    container_name: ${GOOGLE_CLOUD_PROJECT}-firestore-emulator
    command: >
      gcloud emulators firestore start
      --host-port=0.0.0.0:8080
      --project=${GOOGLE_CLOUD_PROJECT}
    ports:
      - "8082:8080" # host can reach emulator at http://localhost:8082
    # Add a healthcheck to ensure the function waits for the emulator to be ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s           # Check less frequently
      timeout: 10s            # Allow more time for response
      retries: 5
      start_period: 20s       # Give the 
    networks:
      - project-network

networks:
  project-network:
    driver: bridge
    name: ${GOOGLE_CLOUD_PROJECT}-net